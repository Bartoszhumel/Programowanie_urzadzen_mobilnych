<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label for="firstname">Firstname</label>
    <input type="text" id="firstname" />
    <br>
    <label for="lastname">Lastname</label>
    <input type="text" id="lastname" />
    <br>
    <label for="car">Car</label>
    <input type="text" id="car" />
    <br>
    <label for="search">Search</label>
    <input type="text" id="search" />
    <br>
    <label for="csvData"></label>
    <textarea id="csvData"></textarea>
    <br>
    <button id="processCSV">Process</button>
<script>
    document.getElementById("processCSV").onclick = function() {
        const searchString = document.getElementById("search").value.toLowerCase();
        const csvData = document.getElementById("csvData").value;
        const lines = csvData.split("\n");
        let found = false;

        for (let i = 1; i < lines.length; i++) {
            let line = lines[i].toLowerCase();
            if (line.includes(searchString)) {
                let fields = lines[i].split(",");
                document.getElementById("firstname").value = fields[0].replace(/"/g, "");
                document.getElementById("lastname").value = fields[1].replace(/"/g, "");
                document.getElementById("car").value = fields[2].replace(/"/g, "");
                found = true;
                break;
            }
        }

        if (!found) {
            document.getElementById("firstname").value = "NOT FOUND";
            document.getElementById("lastname").value = "NOT FOUND";
            document.getElementById("car").value = "NOT FOUND";
        }
    };
</script>
</body>
</html>
