<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label for="firstname">Firstname</label>
    <input type="text" id="firstname" />
    <br>
    <label for="lastname">Lastname</label>
    <input type="text" id="lastname" />
    <br>
    <label for="car">Car</label>
    <input type="text" id="car" />
    <br>
    <label for="search">Search</label>
    <input type="text" id="search" />
    <br>
    <label for="csvData"></label>
    <textarea id="csvData"></textarea>
    <br>
    <button id="processCSV">Process</button>
<script>
    document.getElementById("processCSV").onclick = function() {
        const searchString = document.getElementById("search").value.toLowerCase();
        const csvData = document.getElementById("csvData").value;
        const lines = csvData.split("\n");
        let found = false;
        for (let i = 1; i < lines.length; i++) {
            let fields = lines[i].split(",");
            let firstname = fields[0].replace(/"/g, "").trim();
            let lastname = fields[1].replace(/"/g, "").trim();
            let car = fields[2].replace(/"/g, "").trim();

            if (firstname.toLowerCase().includes(searchString) || lastname.toLowerCase().includes(searchString) || car.toLowerCase().includes(searchString)) {
                document.getElementById("firstname").value = firstname;
                document.getElementById("lastname").value = lastname;
                document.getElementById("car").value = car;
                found = true;
                break;
            }
        }
        if (!found) {
            document.getElementById("firstname").value = "NOT FOUND";
            document.getElementById("lastname").value = "NOT FOUND";
            document.getElementById("car").value = "NOT FOUND";
        }
    };
</script>
</body>
</html>
